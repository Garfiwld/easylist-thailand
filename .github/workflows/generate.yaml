name: Generate

on:
  push:
    branches:
      - master

jobs:
  generate:
    name: Generate and update subscription file

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.0']

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Generate subscription file
        run: bundle exec rake
      - name: Commit subscription file
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add subscription/easylist-thailand.txt
          git add subscription/ublock.txt
          git commit -m "üç± Auto-generate subscription by workflow run no. $GITHUB_RUN_NUMBER"
      - name: Push subscription file
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
